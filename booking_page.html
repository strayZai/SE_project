<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="style.css">
<title>Book Tickets</title>
</head>

<body>

<header>
<h1>Book Your Seat</h1>
</header>

<main class="main-container">

  <div class="sidebar">
 
    <section class="box">
      <div class="hall-container"><h5>Hall</h5>
        <div class="hall-option" data-hall="1">Hall 1</div>
        <div class="hall-option" data-hall="2">Hall 2</div>
      </div>
      <input type="hidden" name="hall" id="hall">
    </section> 

    <section class="box">
      <div class="showtime-container"><h5>Showtime</h5>
        <div class="showtime-option" data-time="1:20 AM">1:20 AM</div>
        <div class="showtime-option" data-time="2:15 AM">2:15 AM</div>
        <div class="showtime-option" data-time="4:00 PM">4:00 PM</div>
        <div class="showtime-option" data-time="7:30 PM">7:30 PM</div>
      </div>
      <input type="hidden" name="showtime" id="showtime">
    </section>
    </div>

    
  
  <div class="seats-column">
    <div class="screen">SCREEN</div>

    <form action="book.php" method="POST">

      <input type="hidden" id="selectedSeats" name="selectedSeats">

      <div class="seating-area">

        <div class="row-label">A</div>
        <div class="row">
          <div class="seat available" data-seat-id="1"></div>
          <div class="seat available" data-seat-id="2"></div>
          <div class="seat reserved" data-seat-id="3"></div>
          <div class="seat available" data-seat-id="4"></div>
        </div>

        <div class="row-label">B</div>
        <div class="row">
          <div class="seat reserved" data-seat-id="5"></div>
          <div class="seat available" data-seat-id="6"></div>
          <div class="seat available" data-seat-id="7"></div>
          <div class="seat reserved" data-seat-id="8"></div>
        </div>

        <div class="row-label">C</div>
        <div class="row">
          <div class="seat available" data-seat-id="9"></div>
          <div class="seat reserved" data-seat-id="10"></div>
          <div class="seat available" data-seat-id="11"></div>
          <div class="seat available" data-seat-id="12"></div>
        </div>

      </div>

      <div class="legend">
        <div class="legend-item">
          <div class="legend-seat available"></div>
          <span>Available</span>
        </div>
        <div class="legend-item">
          <div class="legend-seat selected"></div>
          <span>Selected</span>
        </div>
        <div class="legend-item">
          <div class="legend-seat reserved"></div>
          <span>Reserved</span>
        </div>
      </div>

      <button type="button" class="next-btn" onclick="goToPayment()">Proceed to Payment</button>

    </form>
  </div>

</main>

<script src="script.js"></script>

</body>
</html>
